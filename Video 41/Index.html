<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UltraEdit Style Navbar</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 40px;
        border-bottom: 1px solid #ddd;
    }
    /* Left Section */
    .left-section {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .logo img {
        width: 40px;
        height: 40px;
    }
    .logo-text h2 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
    }
    .logo-text p {
        margin: 0;
        font-size: 12px;
        color: #444;
    }
    /* Navigation Menu */
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }
    nav li {
        cursor: pointer;
        font-size: 16px;
    }
    nav li:hover {
        color: #c00;
    }
    /* Right Section */
    .right-section {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .buy-btn {
        border: 1px solid #000;
        padding: 6px 14px;
        font-weight: bold;
        cursor: pointer;
        background: transparent;
    }
    .buy-btn:hover {
        background: #000;
        color: #fff;
    }
    .lang {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
    }
    .lang img {
        width: 18px;
        height: 18px;
    }
    .search-icon {
        cursor: pointer;
        font-size: 18px;
    }
</style>
</head>
<body>

<header>
    <!-- Left Section -->
    <div class="left-section">
        <div class="logo">
            <img src="linkedin-black-logo-icon.png" alt="Logo">
            <div class="logo-text">
                <h2>UltraEdit</h2>
                <p>By Embarcadero</p>
            </div>
        </div>
        <nav>
            <ul>
                <li>Products ‚ñº</li>
                <li>Pricing ‚ñº</li>
                <li>Resources ‚ñº</li>
                <li>Our Company ‚ñº</li>
            </ul>
        </nav>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <button class="buy-btn">BUY NOW</button>
        <div class="lang">
            üåê English
        </div>
        <div class="search-icon">üîç</div>
    </div>
</header>

</body>
</html>
